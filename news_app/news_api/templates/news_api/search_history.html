{% extends "layout.html" %}

{% block title %}
<title>Search History</title>
{% endblock %} 

{% block content %}

<h1>Search History</h1>
<ul class="list-group search-history">
  {% for entry in search_history %}
  <li class="list-group-item d-flex justify-content-between align-items-center">
    <span class="badge bg-primary rounded-pill">{{ entry.keyword }}</span>
    <span class="text-muted">{{ entry.searched_at }}</span>
  </li>
  {% empty %}
  <li class="list-group-item text-center">No search history available.</li>
  {% endfor %}
</ul>
<a href="{% url 'home' %}" class="btn btn-success mt-3">Back to Home</a> 
{% endblock %}
