{% extends "layout.html" %}

{% block content %}
<h2>Register form</h2>
<form  method="post">
  {% csrf_token %}
  {{form.as_p}}
  <button class="btn btn-primary">Register</button>

  <p class="mt-4">Already have an account? <a href="{% url 'login' %}" class="btn btn-secondary">Login</a></p>

</form>
{% endblock %}
