{% extends "layout.html" %}

{% block content %}
  <h2>Admin Panel - User Management</h2>

  {% if users %}
    <ul>
      {% for user in users %}
        <li>
          {{ user.username }}
          {% if user.profile.is_blocked %}
            <a href="{% url 'unblock_user' user.id %}">Unblock</a>
          {% else %}
            <a href="{% url 'block_user' user.id %}">Block</a>
          {% endif %}
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No users found.</p>
  {% endif %}
{% endblock %}
